{% extends "layouts/_base.html" %}

{% block content %}
  {% if user %}  
    <div class="row">
      <div class="col-md-8 mt-4">
        <section class="status_form">
          {% include "shared/_status_form.html" %}
        </section>
        <h2>微博列表</h2>
        <hr>
        {% include "shared/_feed.html" %}
      </div>
      <div class="col-md-3 offset-md-1">
        <section class="user_info">
          {% set u = user %}
          {% include "shared/_user-info.html" %}
        </section>
      </div>
    </div>
    {% else %}
    <div class="jumbotron">
      <h1>欢迎使用 Mini Weibo</h1>
      <p class="lead">你可以发微博、关注感兴趣的人。</p>
      <p>一切，将从这里开始</p>
      <a class="btn btn-success btn-lg" href="register" role="button">现在注册</a>
    </div>
  {% endif %}
{% endblock %}
