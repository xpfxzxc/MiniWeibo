<div class="media mt-4 mb-4">
  <a href="/users/{{ u.id }}">
    <img src="{{ u.gravatar(60) }}" class="mr-3 gravatar" alt="{{ u.name }}">
  </a>
  <div class="media-body">
    <h5 class="mt-0 mb-1">
      {{ u.name }}
      <small title="{{ status.getCreatedAtForHumans() }}"> / {{ status.getCreatedAtDiffForHumans() }}</small>
    </h5>
    {{ status.content }}
  </div>
</div>
