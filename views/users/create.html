{% extends "layouts/_base.html" %}

{% set title = '注册' %}

{% block content %}
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <h5 class="card-header">注册</h5>
      <div class="card-body">
        {% include "shared/_errors.html" %}
        <form method="POST" action="users">
          {% include "shared/_csrf.html" %}
          <div class="form-group">
            <label for="name">名称：</label>
            <input type="text" class="form-control" name="name" value="{{ old['name'] }}">
          </div>
          <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" class="form-control" name="email" value="{{ old['email'] }}" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
            <label for="password_confirmation">确认密码：</label>
            <input type="password" class="form-control" name="password_confirmation">
          </div>
          <div class="form-group">
            <label for="captcha">验证码：</label>
            <input type="input" class="form-control" name="captcha">
            <img class="img-thumbnail captcha mt-3 mb-2" src="/captcha" onclick="this.src='/captcha?' + Math.random()" title="点击图片重新获取验证码"></img>
          </div>
          <button type="submit" class="btn btn-primary">注册</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
