{% extends "layouts/_base.html" %}

{% set title = '登录' %}

{% block content %}
<div class="col-md-8 offset-md-2">
  <div class="card">
    <h5 class="card-header">登录</h5>
    <div class="card-body">
      {% include "shared/_errors.html" %}
      <form method="POST" action="login">
        {% include "shared/_csrf.html" %}
        <div class="form-group">
          <label for="email">邮箱：</label>
          <input type="email" class="form-control" name="email" value="{{ old['email'] }}" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">密码（<a href="/password/reset">忘记密码</a>）：</label>
          <input type="password" class="form-control" name="password">
        </div>
        {% include "shared/_captcha.html" %}
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="remember" id="remember">
          <label class="form-check-label" for="remember">30 天内免登录</label>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
      </form>
      <hr>
      还没账号？<a href="/register">现在注册！</a>
    </div>
  </div>
</div>
{% endblock %}
