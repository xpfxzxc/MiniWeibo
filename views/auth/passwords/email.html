{% extends "layouts/_base.html" %}

{% set title = '重置密码' %}

{% block content %}
<div class="col-md-8 offset-md-2">
  <div class="card">
    <h5 class="card-header">重置密码</h5>
    <div class="card-body">
      {% include "shared/_errors.html" %}
      <form method="POST" action="/password/email">
        {% include "shared/_csrf.html" %}
        <div class="form-group">
          <label for="email">邮箱地址：</label>
          <input type="email" class="form-control" name="email" value="{{ old['email'] }}" required aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="captcha">验证码：</label>
          <input type="input" class="form-control" name="captcha">
          <img class="img-thumbnail captcha mt-3 mb-2" src="/captcha" onclick="this.src='/captcha?' + Math.random()" title="点击图片重新获取验证码"></img>
        </div>
        <button type="submit" class="btn btn-primary">发送密码重置邮件</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
